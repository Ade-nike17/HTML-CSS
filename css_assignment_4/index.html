<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <div class="signup-container">
      <div class="side-note">
        <img src="./images/Logo.png" alt="signup-logo" />
        <h1>For Individuals</h1>
        <p>
          Start benefiting from the wellness experience. For companies looking
          on increasing productivity, and improving organization wellness.
        </p>
    
      </div>
      <form class="signup-form">
        <div class="split-form">
          <div class="form-group">
            <label for="fname">First Name
              <input type="text" name="firstname" id="fname" />
            </label>
          </div>
          <div class="form-group">
            <label for="lname">Last Name
              <input type="text" name="lastname" id="lname" />
            </label>
          </div>
        </div>
        <div class="split-form">
          <div class="form-group">
            <label for="gender">Gender
              <select name="" id="gender">
                <option>Select here</option>
                <option>male</option>
                <option>female</option>
              </select>
            </label>
          </div>
          <div class="form-group">
            <label for="DOB">Date of Birth
              <input type="text" name="date" id="DOB" placeholder="Select here" onfocus="(this.type='date')"/>
            </label>
          </div>
        </div> 
        <div class="split-form">
          <div class="form-group">
            <label for="weight">Weight (KG)
              <input name="kg" id="weight" placeholder="Enter weight" />
            </label>
          </div>
          <div class="form-group">
            <label for="height">Height (CM)
              <input name="cm" id="height" placeholder="Enter height here" />
            </label>
          </div>
        </div>   
            
        <div class="bottom-form">
          <div>
            <label for="act_level"
              >Activity Level
              <select name="" id="act__level">
                <option>select here</option>
                <option>normal</option>
                <option>moderate</option>
                <option>intense</option>
              </select>
            </label>
          </div>
          <div class="password-div">
            <label for="password"
              >Password
              <input type="password" name="pw" id="password" />
            </label>
            <span class="password-toggle-icon"><i class=" fas fa-eye" onclick="togglePasswordVisibility()"></i></span>
          </div>
          <div class="button-div">
            <button type="submit" value="">Register</button>
          </div>
          <div class="footer-div">
            <footer>
                By clicking Register, you agree to our
                <span>Terms of Use</span> and our <span>Privacy Policy</span>
              </footer>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
